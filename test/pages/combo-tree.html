        </div>
        <div class="card-body">
        
	<select id="sel_1" style="width: 100%" multiple>
	</select>
	<script>
      
		var mydata = [
		   {id:1, text:"Пункт1", inc:[
		      {text:"Подпункт11", inc:[
		         {id:111, text:"Подпункт111", inc:[
		            {id:1111, text:"Подпункт1111", inc:[
		               {id:11111, text:"Подпункт11111"}
		            ]},
		            {id:1112, text:"Подпункт1112"}
		         ]},
		         {id:112, text:"Подпункт112"}
		      ]}
		   ]},
		   {id:2, text:"Пункт2"},
		   {id:3, text:"Пункт3"}
		];
		$("#sel_1").select2ToTree({treeData: {dataArr: mydata}, maximumSelectionLength: 3, 
  placeholder: 'Выбрать пункт',
  allowClear: true
});
	</script>

		<option value="111" data-pup="11" class="l3">opt_111</option>
		<option value="12" data-pup="2" class="l2">opt_12</option>
		<option value="2" class="l1">opt_2</option>
		<option value="3" class="l1">opt_3</option>
	</select>
